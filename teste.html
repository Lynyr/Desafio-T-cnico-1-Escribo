<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatório de Números Divisíveis por 3 ou 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Somatório de Números Divisíveis por 3 ou 5</h2>
    <label for="userInput">Digite um valor:</label>
    <input type="number" id="userInput" placeholder="Insira um número">
    <button onclick="calcularSomatorio()">Calcular Somatório</button>
    <p id="resultado"></p>

    <script>
        function calcularSomatorio() {
            // Obtém o valor inserido pelo usuário
            var userInput = parseInt(document.getElementById("userInput").value);

            // Verifica se o valor é positivo
            if (isNaN(userInput) || userInput < 0) {
                alert("Por favor, insira um valor positivo.");
                return;
            }

            // Inicializa a variável para armazenar o somatório
            var somatorio = 0;

            // Loop para somar os números divisíveis por 3 ou 5
            for (var i = 1; i < userInput; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    somatorio += i;
                }
            }

            // Exibe o resultado na página
            document.getElementById("resultado").innerHTML = "O somatório é: " + somatorio;
        }
    </script>
</body>
</html>
